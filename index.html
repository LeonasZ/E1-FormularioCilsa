<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Form Ejercicio 1</title>
    <link rel="stylesheet" id="themeStylesheet" href="estilos.css">

</head>

<body>
    <div class="container">
        <h1>Formulario de datos personales</h1>

        <form class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" required><br>
            <label for="mail">Mail:</label>
            <input type="email" name="mail" required><br>
            <label for="fechaNac">Fecha de Nacimiento:</label>
            <input type="date" name="fechaNac" required><br>
            <label for="pais">Pa√≠s de residencia:</label>
            <input type="text" name="pais" required><br>

            <button class="btn-enviar" type="submit">Enviar</button>
        </form>
        <button class="btn" id="lightmode" type="button">Estilo 1</button>
        <button class="btn" id="darkmode" type="button">Estilo Alternativo</button>

    </div>
</body>

<script>
    document.getElementById('lightmode').addEventListener('click', () => {
        document.getElementById('themeStylesheet').setAttribute('href', 'estilos.css');
    });

    document.getElementById('darkmode').addEventListener('click', () => {
        document.getElementById('themeStylesheet').setAttribute('href', 'estilos-dark.css');
    });
</script>

</html>
